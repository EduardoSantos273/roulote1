<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pedidos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <div class="grupo">
            <h3>Sanduíches</h3>
            <div class="produto" data-tipo="sanduiche" data-nome="H">H</div>
            <div class="produto" data-tipo="sanduiche" data-nome="B">B</div>
            <div class="produto" data-tipo="sanduiche" data-nome="E">E</div>
            <div class="produto" data-tipo="sanduiche" data-nome="C">C</div>
        </div>
        <div class="grupo">
            <h3>Combinações</h3>
            <div class="produto" data-tipo="combinacao" data-preco="3.00">Simples (3,00€)</div>
            <div class="produto" data-tipo="combinacao" data-preco="3.25">Queijo (3,25€)</div>
            <div class="produto" data-tipo="combinacao" data-preco="3.50">Queijo e Bacon (3,50€)</div>
            <div class="produto" data-tipo="combinacao" data-preco="4.00">Especial (4,00€)</div>
        </div>
        <div class="grupo">
            <h3>Outros</h3>
            <div class="produto" data-preco="2.00">Vegetariana (2,00€)</div>
            <div class="produto" data-preco="1.00">Mini (1,00€)</div>
            <div class="produto" data-preco="1.25">Latas (1,25€)</div>
            <div class="produto" data-preco="1.00">Água (1,00€)</div>
            <div class="produto" data-preco="0.50">Café (0,50€)</div>
        </div>
        <h3>Total: <span id="total">0.00€</span></h3>
        <button id="adicionar-cliente">Adicionar Cliente</button>
    </div>
    <div class="pedidos">
        <h2>Pedidos</h2>
        <ul id="lista-pedidos"></ul>
        <div id="clientes"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
